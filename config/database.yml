defaults: &defaults
  adapter: mysql
  encoding: utf8
  reconnect: false
  pool: 5
  host: localhost
  username: root
  password: root

development:
  <<: *defaults
  database: swigbig_development

staging:
  <<: *defaults
  database: swigbig_staging

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *defaults
  database: swigbig_test

production:
  <<: *defaults
  database: swigbig
